name: Cypress Mochawesome Report

on:
  schedule:
    - cron: "0 0 * * 1"  # Ejecutar una vez a la semana, los lunes a la medianoche
  push:
    branches:
      - main
jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests and generate Mochawesome JSON reports
        run: npm test || true

      - name: Generate Mochawesome HTML report
        run: npx mochawesome-report-generator cypress/reports/mochawesome/*.json

      - name: Upload Mochawesome HTML report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: mochawesome-html-report
          path: mochawesome-report.html

      - name: Deploy Mochawesome HTML report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:

          github_token: ${{ secrets.BDD }}
          publish_dir: ./cypress/reports/mochawesome-report

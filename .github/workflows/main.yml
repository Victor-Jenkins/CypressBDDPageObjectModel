name: Cypress HTML Report

on:
  schedule:
    - cron: "0 0 * * 1"  # Ejecutar una vez a la semana, los lunes a la medianoche
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests and save logs to file
        run: npx cypress run 2>&1 | tee cypress-logs.txt || true

      - name: Count test results
        id: counts
        run: |
          passed=$(grep -o '✔  ' cypress-logs.txt | wc -l)
          failed=$(grep -o '✖  ' cypress-logs.txt | wc -l)
          skipped=$(grep -o '●  ' cypress-logs.txt | wc -l)
          total=$((passed + failed + skipped))
          echo "::set-output name=passed::$passed"
          echo "::set-output name=failed::$failed"
          echo "::set-output name=skipped::$skipped"
          echo "::set-output name=total::$total"

      - name: Generate Cypress HTML report from logs
        run: |
          echo "<!DOCTYPE html><html><head><style>
            body {
              font-family: Arial, sans-serif;
              margin: 20px;
              background-color: black;
              color: white;
            }
            pre {
              background-color: #333;
              padding: 10px;
              border: 1px solid #ddd;
              white-space: pre-wrap;
              font-size: 14px;
            }
            .passed {
              color: #00ff00;
            }
            .failed {
              color: #ff0000;
            }
            .skipped {
              color: #ffA500;
            }
            .summary {
              color: #00ff00;
            }
            .chart {
              width: 300px;
              height: 300px;
              margin: 20px auto;
            }
            .chart-circle {
              transform: rotate(-90deg);
            }
            .chart-circle .chart-segment {
              transform-origin: center;
            }
            .chart-segment.passed {
              fill: #00ff00;
            }
            .chart-segment.failed {
              fill: #ff0000;
            }
            .chart-segment.skipped {
              fill: #ffA500;
            }
          </style></head><body><div class='chart'>
            <svg class='chart-circle' viewBox='0 0 32 32'>
              <circle class='chart-segment passed' cx='16' cy='16' r='15.9155'></circle>
              <circle class='chart-segment failed' cx='16' cy='16' r='15.9155'></circle>
              <circle class='chart-segment skipped' cx='16' cy='16' r='15.9155'></circle>
            </svg>
          </div><pre>" > cypress-report.html
          cat cypress-logs.txt | sed 's/\x1B\[[0-9;]*[JKmsu]//g' | sed -E 's/(✔)/<span class="passed">\1<\/span>/g' | sed -E 's/(✖)/<span class="failed">\1<\/span>/g' | sed -E 's/(●)/<span class="skipped">\1<\/span>/g' >> cypress-report.html
          echo "</pre><span class='summary'>" >> cypress-report.html
          echo "Total Tests: ${{ steps.counts.outputs.total }}<br>Passed: <span class='passed'>${{ steps.counts.outputs.passed }}</span><br>Failed: <span class='failed'>${{ steps.counts.outputs.failed }}</span><br>Skipped: <span class='skipped'>${{ steps.counts.outputs.skipped }}</span>" >> cypress-report.html
          echo "</span></body></html>" >> cypress-report.html

      - name: Upload Cypress logs as artifact
        uses: actions/upload-artifact@v2
        with:
          name: cypress-logs
          path: cypress-logs.txt

      - name: Upload Cypress HTML report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: cypress-html-report
          path: cypress-report.html

      - name: Deploy Cypress HTML report to GitHub Pages
        run: |
          mkdir gh-pages
          mv cypress-report.html gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.BDD }}

          publish_dir: ./_site  # Directorio donde se encuentra el sitio generado


name: Cypress HTML Report

on:
  schedule:
    - cron: "0 0 * * 1"  # Ejecutar una vez a la semana, los lunes a la medianoche
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests and save logs to file
        run: npm test > cypress-logs.txt 2>&1 || true

      - name: Generate Cypress HTML report from logs
        run: |
          echo "Parsing Cypress logs..."
          sed -n '/Running:/,$p' cypress-logs.txt > cypress-results.txt
          echo "<!DOCTYPE html><html><body><pre>" > cypress-report.html
          cat cypress-results.txt >> cypress-report.html
          echo "</pre></body></html>" >> cypress-report.html

      - name: Upload Cypress HTML report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: cypress-html-report
          path: cypress-report.html

      - name: Deploy Cypress HTML report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.BDD }}
          publish_dir: ./
